
<!DOCTYPE html>

<body>
    <h1>Koshurdle</h1>
    <div id="grid" class="grid"></div>
    <div id="gridp" class="gridp"></div>
    
    <div id="keyboard" class="keyboard"></div>
    
    <div id="message" class="message"></div>
    
    <div id="rectangle" class="rectangleBefore">
    	
    	<div class="message">
        	Nice Job!
    	</div>
        <div class="message">
        	You guessed the word: <span class="word">____</span>
    	</div>
        
    </div>
    <div id="rectangleFail" class="rectangleBefore">
    	
    	<div class="message">
        	Nice Try!
    	</div>
        <div class="message">
        	The word was: <span class="wordf">____</span>
    	</div>
    </div>
